<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería - Página 2</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Galería</h1>
    <p class="lead">Imágenes con animaciones diferentes. Pasá el mouse sobre ellas para cambiarlas.</p>
  </header>

  <main class="container">
    <section class="welcome-card">
      <h2 id="welcome-msg-2">¡Bienvenido!</h2>
      <p id="age-msg">Aún no has verificado la edad.</p>

      <div class="buttons-row">
        <a class="nav-btn" href="index.html">Inicio (Página 1)</a>
        <button class="nav-btn" id="btn-check-age">Comprobar Edad</button>
        <a class="nav-btn" href="pagina3.html">Ir a Tabla (Página 3)</a>
      </div>
    </section>

    <section class="gallery">
      <!-- Cada imagen tiene una animación distinta y un data-alt-src para cambiar la imagen al pasar el mouse -->
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=800&q=80" 
             data-alt-src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?w=800&q=80"
             alt="Imagen 1" class="anim-zoom" />
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?w=800&q=80"
             data-alt-src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800&q=80"
             alt="Imagen 2" class="anim-rotate" />
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=800&q=80"
             data-alt-src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80"
             alt="Imagen 3" class="anim-fade" />
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&q=80"
             data-alt-src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?w=800&q=80"
             alt="Imagen 4" class="anim-slide" />
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&q=80"
             data-alt-src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&q=80"
             alt="Imagen 5" class="anim-bounce" />
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
